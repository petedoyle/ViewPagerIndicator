apply plugin: 'android-library'

dependencies {
  compile 'com.android.support:support-v4:22.2.1'
}

android {
  compileSdkVersion 16
  buildToolsVersion '19.1'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}
